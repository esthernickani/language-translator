{% extends 'base.html' %}
{% block title %} VIRQUE {% endblock %}

{% block content %}
<div class="side-main-content">
    <div class="main-content">
        <h2>Password Reset</h2>
        <p>Please enter the email you used to register below</p>
        <form action="/organization/security/forgot-password" class="get-email" method ="POST">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <input type="submit" value="Next" class="edit-btn add-email">
        </form>
        <button class="edit-btn cancel-forgot-pw"><a href="">Cancel</a></button>
    </div>
</div>
{% endblock %}
