<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
    <title>{% block title %} VIR-QUE {% endblock %}</title>

</head>
{% block content %}
    <body>
        <header>
            <img src="" alt="" class="logo">
        </header>
        <div class="flash_message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                            <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        <div class="body-main-top">
            <img src="" alt="" class="logo">
            <p>Welcome to VIR-QUE - Simplifying Queueing for you</p>
            <p>Choose your role to get started:</p>
            <button><a href="/organization/login" class="">I represent an Organization</a></button>
            <button><a href="" class="">Join a Queue</a></button>
            <form action="/customer/check_code" method="POST">
                <label for="code" id="">Already in a queue? Enter your code:</label>
                <input type="number" id="code" name="code">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="body-main-bottom">
            <div class="feature-cards">

            </div>
        </div>
        <footer>
            <p>copyright info</p>
        </footer>
    </body>
{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
